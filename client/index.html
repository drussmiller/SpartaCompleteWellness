<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Team Fitness Tracker</title>
    <script>
      (function() {
        function adjustFontSize() {
          const width = window.innerWidth;
          let baseSize = 16;
          
          // Boost base font size for higher resolution/wider mobile screens
          if (width > 400) {
            baseSize = 17;
          }
          if (width > 450) {
            baseSize = 18;
          }
          
          document.documentElement.style.fontSize = baseSize + 'px';
        }
        
        adjustFontSize();
        window.addEventListener('resize', adjustFontSize);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="toast-portal-root" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2147483647;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
